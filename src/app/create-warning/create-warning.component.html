<h3>Inserir Novo Aviso</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Título:</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="warning.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Descrição:</label>
      <textarea class="form-control" rows="3" id="description" [(ngModel)]="warning.description"
        name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="name">Data da Publicação:</label>
      <input type="date" class="form-control" id="publication" [(ngModel)]="warning.publication" name="publication">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <div>
    <h4>Aviso Cadastrado com Sucesso!</h4>
  </div>
  <br>
  <div>
    <button class="btn btn-success" (click)="newWarning()">Inserir Novo Aviso</button>
    <button class="btn btn-primary" (click)="list()" style="margin-left: 10px">Listar os Avisos</button><br>
  </div>
</div>
