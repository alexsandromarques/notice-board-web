<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Avisos</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th width="70%">Título</th>
                    <th width="30%">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let warning of warnings | paginate: { itemsPerPage: 5, currentPage: paginaAtual }">
                    <td>{{warning.title}}</td>
                    <td>
                        <button (click)="details(warning.id)" class="btn btn-info">Detalhar</button>
                        <button (click)="update(warning.id)" class="btn btn-success"
                            style="margin-left: 10px">Alterar</button>
                        <button (click)="delete(warning.id)" class="btn btn-danger"
                            style="margin-left: 10px">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
        </div>
    </div>
</div>
