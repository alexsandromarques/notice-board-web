<h2>Warning Details</h2> 

<hr/>
<div *ngIf="warning">
  <div>
    <label><b>Title: </b></label> {{warning.title}}
  </div>
  <div>
    <label><b>Description: </b></label> {{warning.description}}
  </div>
  <div>
    <label><b>Date Publication: </b></label> {{warning.publication}}
  </div>
  <div>
    <label><b>Date Preview: </b></label> {{warning.preview}}
  </div>
</div>

<br>
<button (click)="list()" class="btn btn-primary">Back to Warning List</button><br>
